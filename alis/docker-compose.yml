version: '3.8'

services:
  # Backend API (FastAPI)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alis-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///data/alis.db
      - DEBUG=false
      - ENVIRONMENT=production
      - CORS_ORIGINS=["*"]
    volumes:
      - ./backend/data:/app/data
      - ./Frontend:/app/Frontend
    restart: unless-stopped

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: alis-dashboard
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

  # Static Frontend (Optional - for landing page)
  frontend:
    image: nginx:alpine
    container_name: alis-frontend
    volumes:
      - ./Frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped

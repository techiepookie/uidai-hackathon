version: '3.8'

services:
  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alis-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://alis:alis_secret@db:5432/alis_db
      - DEBUG=false
      - ENVIRONMENT=production
    volumes:
      - ./backend/data:/app/data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - alis-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: alis-db
    environment:
      - POSTGRES_USER=alis
      - POSTGRES_PASSWORD=alis_secret
      - POSTGRES_DB=alis_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alis -d alis_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - alis-network

  # Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: alis-frontend
    volumes:
      - ./Frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - alis-network

volumes:
  postgres_data:

networks:
  alis-network:
    driver: bridge
